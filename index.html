<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />

  <style>
  /* ==================================================
   RESET & BASE
   ================================================== */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: "Segoe UI", sans-serif;
}

body {
  height: 100vh;
  background: radial-gradient(circle at top, #ffb3c1, #ff6b81);
  display: flex;
  justify-content: center;
  align-items: center;
  color: #fff;
  overflow: hidden;
}

/* ==================================================
   CARD
   ================================================== */
.card {
  background: rgba(255, 255, 255, 0.14);
  backdrop-filter: blur(14px);
  padding: 42px 32px;
  border-radius: 26px;
  width: 90%;
  max-width: 420px;
  text-align: center;
  box-shadow:
    0 25px 45px rgba(0,0,0,0.25),
    inset 0 0 0 rgba(255,255,255,0.2);
  animation: cardEnter 0.9s cubic-bezier(.22,.61,.36,1);
}

@keyframes cardEnter {
  from {
    opacity: 0;
    transform: translateY(40px) scale(0.96);
  }
  to {
    opacity: 1;
    transform: translateY(0) scale(1);
  }
}

h1 {
  font-size: 1.9rem;
  margin-bottom: 16px;
}

/* ==================================================
   TYPING & CONTENT
   ================================================== */
.typing {
  font-size: 1rem;
  min-height: 70px;
  margin-bottom: 26px;
  opacity: 0.95;
}

.content {
  display: flex;
  flex-direction: column;
  align-items: center;
  gap: 22px;
}

.content.active .typing {
  display: none;
}

/* ==================================================
   BUTTON (PHYSICAL OBJECT)
   ================================================== */
button {
  background: #ffffff;
  color: #ff6b81;
  border: none;
  padding: 13px 28px;
  border-radius: 32px;
  font-size: 1rem;
  cursor: pointer;
  font-weight: 600;
  transition:
    transform 0.25s cubic-bezier(.22,.61,.36,1),
    box-shadow 0.25s ease,
    background 0.25s ease;
  box-shadow:
    0 8px 18px rgba(0,0,0,0.18);
}

button:hover {
  transform: scale(1.05);
  background: #ffe1e8;
}

button:active {
  transform: scale(0.92);
}

/* ==================================================
   MESSAGE
   ================================================== */
.message {
  margin-top: 20px;
  font-size: 0.95rem;
  display: none;
  line-height: 1.55;
  animation: messageIn 0.6s cubic-bezier(.22,.61,.36,1);
}

@keyframes messageIn {
  from {
    opacity: 0;
    transform: translateY(18px);
  }
  to {
    opacity: 1;
    transform: translateY(0);
  }
}

/* ==================================================
   LOVE ENTITY (REALISTIC MOTION)
   ================================================== */
.love {
  position: fixed;
  pointer-events: none;
  will-change: transform;
  animation: loveDrift cubic-bezier(.22,.61,.36,1) infinite;
  filter: drop-shadow(0 6px 10px rgba(0,0,0,0.25));
}

@keyframes loveDrift {
  0% {
    transform:
      translate(0, 0)
      scale(0.85)
      rotate(0deg);
    opacity: 0.95;
  }

  40% {
    transform:
      translate(calc(var(--x-end) * 0.4), calc(var(--y-end) * 0.4))
      scale(1.05)
      rotate(10deg);
    opacity: 1;
  }

  100% {
    transform:
      translate(var(--x-end), var(--y-end))
      scale(1.45)
      rotate(18deg);
    opacity: 0.85;
  }
}

/* ==================================================
   BUTTON EXIT (ENERGY RELEASE)
   ================================================== */
button.final-exit {
  pointer-events: none;
  animation: buttonRelease 0.75s cubic-bezier(.22,.61,.36,1) forwards;
}

@keyframes buttonRelease {
  0% {
    transform: scale(1);
    opacity: 1;
  }
  35% {
    transform: scale(0.86);
  }
  100% {
    transform: scale(0);
    opacity: 0;
  }
}
/* ==================================================
   FOLLOW UP BUTTON
   ================================================== */
.follow-btn {
  margin-top: 22px;
  background: rgba(255,255,255,0.95);
  color: #ff5f7a;
  border: none;
  padding: 12px 26px;
  border-radius: 28px;
  font-size: 0.95rem;
  font-weight: 600;
  cursor: pointer;
  opacity: 0;
  transform: translateY(18px);
  animation: followAppear 0.8s cubic-bezier(.22,.61,.36,1) forwards;
  box-shadow: 0 10px 22px rgba(0,0,0,0.2);
}

@keyframes followAppear {
  to {
    opacity: 1;
    transform: translateY(0);
  }
}

.follow-btn:hover {
  transform: scale(1.05);
}
#followBtn {
  margin-top: 18px;
  background: #fff;
  color: #ff6b81;
  border-radius: 30px;
  padding: 12px 26px;
  font-weight: 600;
  opacity: 0;
  transform: translateY(20px);
  animation: followFade 0.6s ease forwards;
}

@keyframes followFade {
  to {
    opacity: 1;
    transform: translateY(0);
  }
}
  </style>

<body>

  <div class="card">
    <h1>Hai, Rina‚ò∫Ô∏èü§ç</h1>

    <div class="content" id="content">
  <div class="typing" id="typing"></div>
  <div class="message" id="message"></div>
  <button id="followBtn" style="display:none;">
  Mau lanjut chat-an? üí¨
</button>
  <button id="btn" onclick="nextMessage()">Coba klik ya!</button>
</div>


 <script>
/* ==================================================
   CONFIG & ELEMENT
   ================================================== */
const introText =
  "Aku pertama kali nih bikin website yang kayak gini.\n" +
  "Mungkin kesannya alay buat kamu, tapi entah kenapa aku pengen bikin ini hehe.";

const typingEl = document.getElementById("typing");
const msg = document.getElementById("message");
const btn = document.getElementById("btn");
const content = document.getElementById("content");
const followBtn = document.getElementById("followBtn");

let tIndex = 0;
let clickCount = 0;
let isFinal = false;
let loveInterval = null;

/* ==================================================
   TYPING EFFECT
   ================================================== */
(function typeEffect() {
  if (tIndex < introText.length) {
    typingEl.innerHTML += introText[tIndex] === "\n" ? "<br>" : introText[tIndex];
    tIndex++;
    setTimeout(typeEffect, 45);
  }
})();

/* ==================================================
   CLICK FLOW
   ================================================== */
function nextMessage() {
  if (isFinal) return;

  clickCount++;
  msg.style.display = "block";

  if (clickCount === 1) {
    typingEl.innerHTML = "";
    content.classList.add("active");
    msg.innerHTML = `
      Aku sadar posisi kita mungkin abu-abu.<br>
      Tapi perasaanku ke kamu<br>
      nggak pernah setengah-setengah üòö
    `;
    btn.innerText = "Lanjut yaaa";

  } else if (clickCount === 2) {
    msg.innerHTML = `
      Kadang aku sengaja diem.<br>
      Bukan karena nggak peduli,<br>
      tapi karena aku nggak mau jadi<br>
      orang yang berjuang sendirian.
    `;
    btn.innerText = "Satu lagi ü•π";

  } else if (clickCount === 3) {
    msg.innerHTML = `
      Aku nggak minta kamu janji apa-apa.<br><br>
      Tapi kalau suatu hari kamu memilih aku,<br>
      <b>aku bakal datang dengan niat, bukan main-main.</b> ü§ç
    `;
    btn.innerText = "ü§ç";

  } else if (clickCount === 4) {
    isFinal = true;
    executeFinalTransformation();
  }
}

/* ==================================================
   FINAL TRANSFORMATION (ONLY ENTRY)
   ================================================== */
function executeFinalTransformation() {
  btn.style.pointerEvents = "none";

  const rect = btn.getBoundingClientRect();
  btn.style.position = "fixed";
  btn.style.left = rect.left + "px";
  btn.style.top = rect.top + "px";
  btn.style.margin = 0;

  // Press
  btn.animate(
    [{ transform: "scale(1)" }, { transform: "scale(0.85)" }],
    { duration: 140, easing: "ease-out", fill: "forwards" }
  );

  // Build
  setTimeout(() => {
    btn.animate(
      [{ transform: "scale(0.85)" }, { transform: "scale(1.1)" }],
      { duration: 220, easing: "ease-in-out", fill: "forwards" }
    );
  }, 150);

  // Release
  setTimeout(() => {
    releaseLove(rect);
    btn.animate(
      [{ transform: "scale(1.1)", opacity: 1 },
       { transform: "scale(0.3)", opacity: 0 }],
      { duration: 420, easing: "cubic-bezier(.22,.61,.36,1)", fill: "forwards" }
    );
  }, 420);

  // Remove button + background love
  setTimeout(() => {
    btn.remove();
    startBackgroundLove();
  }, 900);

  // Final message
  msg.innerHTML = `
    <b>Yeayyy akhirnya kamu mengklik ü§ç</b><br><br>
    Jangan terus-terusan slow respon yaa üòÖ<br>
    Btw semangat kerjanya demi meraih<br>
    masa depan yang cerah ‚ú®<br><br>
    <b>See you on the top üöÄ</b>
  `;

  // FOLLOW BUTTON ‚Äî ONLY HERE
  setTimeout(() => {
    followBtn.style.display = "inline-block";
    followBtn.style.animation = "followFade 0.6s ease forwards";
  }, 3000);
}

/* ==================================================
   LOVE SPAWN
   ================================================== */
function releaseLove(rect) {
  const cx = rect.left + rect.width / 2;
  const cy = rect.top + rect.height / 2;

  for (let i = 0; i < 36; i++) {
    setTimeout(() => spawnLove(cx, cy), i * 28);
  }
}

function spawnLove(x, y) {
  const love = document.createElement("div");
  love.className = "love";
  love.innerHTML = "ü§ç";

  const size = 38 + Math.random() * 28;
  const driftX = (Math.random() - 0.5) * 700;
  const driftY = -window.innerHeight - Math.random() * 600;
  const duration = 9 + Math.random() * 6;

  love.style.left = x + "px";
  love.style.top = y + "px";
  love.style.fontSize = size + "px";
  love.style.animationDuration = duration + "s";
  love.style.setProperty("--x-end", driftX + "px");
  love.style.setProperty("--y-end", driftY + "px");

  document.body.appendChild(love);
}

/* ==================================================
   BACKGROUND LOVE
   ================================================== */
function startBackgroundLove() {
  if (loveInterval) return;

  loveInterval = setInterval(() => {
    spawnLove(Math.random() * window.innerWidth, window.innerHeight + 120);
  }, 850);
}

/* ==================================================
   FOLLOW BUTTON ACTION
   ================================================== */
followBtn.addEventListener("click", () => {
  window.open("https://wa.me/6288219209027", "_blank");
});
</script>
